name: 'Greetings'

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Send welcome message
        uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          issue-message: "Hi there! Thanks for opening this issue. We appreciate your contribution to this open-source project. We aim to respond or assign your issue as soon as possible."
          pr-message: "Great job, @${{ github.actor }}! ðŸŽ‰ Thank you for submitting your pull request. Your contribution is valuable and we appreciate your efforts to improve our project. We will promptly review your changes and offer feedback. Kindly remember to check our [contributing guidelines](https://github.com/arghadipmanna101/Flipkart_Clone/blob/main/CONTRIBUITING.md)"
